<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth | Blogger</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
</head>
<body>
  <!-- Authentication Container -->
  <div class="auth-container">
    <!-- Login Page -->
    <div id="login-page" class="auth-page active">
      <div class="auth-card">
        <h1>Login</h1>
        <p>Access your account to manage your content</p>
        <input type="email" id="login-email" placeholder="Enter your email" class="auth-input">
        <input type="password" id="login-password" placeholder="Enter your password" class="auth-input">
        <button id="login-btn" class="auth-btn">Login</button>
        <p class="switch-link">
          Don't have an account? <span id="show-register">Register now</span>
        </p>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="auth-page">
      <div class="auth-card">
        <h1>Register</h1>
        <p>Create your account to get started</p>
        <input type="text" id="register-name" placeholder="Enter your full name" class="auth-input">
        <input type="email" id="register-email" placeholder="Enter your email" class="auth-input">
        <input type="password" id="register-password" placeholder="Create a password" class="auth-input">
        <button id="register-btn" class="auth-btn">Register</button>
        <p class="switch-link">
          Already have an account? <span id="show-login">Login here</span>
        </p>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
