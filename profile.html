<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Blogger</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <h1>Profile</h1>
      <div class="profile-info">
        <p><b>Name:</b> <span id="profile-name"></span></p>
        <p><b>Email:</b> <span id="profile-email"></span></p>
      </div>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </div>
</body>
<script src="profile.js"></script>
</html>
